<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">            
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Desing</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="cards">
        <div class="card">
          <div class="card-content">
            <img src="img/Carla.jpeg" alt="Carla" width="50px" height="40px" />
            <h3>Carla Snepvangers</h3>
            <p class="info">Friends with Marijn</p>
            <p>Carla requested permission to view your contact details</p>
          </div>
          <footer>
            <input type="text" class="approve" value="Approve" />
            <input type="text" class="decline" value="Decline" />
          </footer>
        </div>
        <div class="card">
          <div class="card-content">
            <h3>Marijn Pijnenborg</h3>
            <p class="info">New Member</p>
            <img
              src="img/marijn.jpeg"
              alt="Marijn"
              width="40px"
              height="40px"
            />
            <p>
              Marijn wants to add you to the group <strong>best friends</strong>
            </p>
          </div>
          <footer>
            <input type="text" class="approve" value="Approve" />
            <input type="text" class="decline" value="Decline" />
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
